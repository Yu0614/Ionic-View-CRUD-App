<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar >
    <ion-title>Signup-rooter</ion-title>
    <ion-buttons end>
      <button ion-button icon-only tabIcon="add-circle" (click)="goToSignupPage()">
        <ion-icon name="add-circle" ></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>CurrentUser</ion-list-header>
    <ion-item *ngFor="let userName of userData | async" >
      <ion-icon name="currentUserName" danger item-left></ion-icon>
      <h1>{{userData.userName}}</h1>
    </ion-item>
  </ion-list>
  <ion-buttons>
      <button ion-button  (click)="goToSignupPage()">
        <ion-icon name="CurrentUser">SignUp</ion-icon>
      </button>
    </ion-buttons>
</ion-content>
