<ion-header>
    <ion-navbar color="primary">
      <ion-title>Signup</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="register-user">
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)]="userName" type="text" placeholder="Enter your Name here"></ion-input>
  </ion-item>
  <ion-buttons >
      <button ion-button  (click)="registerUserName(userName)">
      <ion-icon>submit</ion-icon>
    </button>
    </ion-buttons>

</ion-content>
