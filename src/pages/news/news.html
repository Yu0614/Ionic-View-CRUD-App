<ion-header><!---->

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>
  
</ion-header>



<ion-content padding>

  <h1><b>・CurrentNews</b></h1><br><hr>
  


  <a *ngFor="let nu of News" href='{{nu.ArticleURL}}' rel="nofollow" class="news">
    <ion-grid>
    <ion-row text-align>
     <!-- <ion-col width-10>  
        <div class="col"><img src="{{nu.EventImage}}" class="img"></div>
      </ion-col>-->

      <ion-col width-33>  
          <div class="left-bar col">
              <h1>{{nu.EventName}}</h1> 
             {{nu.EventDate}},{{nu.CoinName}}
          </div>
      </ion-col>
      <ion-col ></ion-col>
     
    </ion-row> 
    </ion-grid>  
    <hr>
  </a>
