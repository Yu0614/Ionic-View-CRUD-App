<ion-header><!---->

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>
  
</ion-header>



<ion-content padding>

  <h1><b>・NewsTest</b></h1><br><hr>
  

  <a *ngFor="let nu of NewsTest" href='{{nu.ArticleURL}}' rel="nofollow" class="news">
    <ion-grid>
    <ion-row text-align>
      <ion-col width-10>  
        <div class="col"><img src="{{nu.EventImage}}" class="img"></div>
      </ion-col>

      <ion-col width-33>  
          <div class="left-bar col">
              <h1>{{nu.EventName}}</h1> 
             {{nu.EventDate}},{{nu.CoinName}}
          </div>
      </ion-col>
      <ion-col ></ion-col>
     
    </ion-row> 
    </ion-grid>  
    <hr>
  </a>

  <!--youtube function--><!--webview function<h1><b>・youtubeTest</b></h1><br><hr>-->
  
  
  <h1><b>・showPageTest</b></h1><br><hr>
  <ion-buttons >
    <button ion-button block (click)="showPage()">
        <ion-icon name="tel" item-left >showPage</ion-icon>
    </button>
</ion-buttons>

<!--getAPI function-->
  <h1><b>・getAPITest</b></h1><br><hr>
  <ion-buttons >
    <button ion-button block (click)="getAPI()">
        <ion-icon name="tel" item-left >getAPI</ion-icon>
    </button> 
  </ion-buttons> 

</ion-content>
